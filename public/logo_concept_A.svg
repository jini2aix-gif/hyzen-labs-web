<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0A0A0A" rx="100" />
  
  <!-- Logo Shape: H -->
  <g transform="translate(106, 106) scale(0.6)" filter="url(#glow)">
    <path d="M100 0 L200 0 L200 200 L300 200 L300 0 L400 0 L400 500 L300 500 L300 300 L200 300 L200 500 L100 500 Z" fill="url(#neonGradient)" />
  </g>
</svg>
