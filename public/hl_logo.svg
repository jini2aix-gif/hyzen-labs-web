<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Removed for Transparency -->
  
  <!-- Logo Group: Centered -->
  <g transform="translate(66, 106) scale(1.0)" filter="url(#glow)">
    <!-- H Shape (Left) -->
    <path d="M0 0 L60 0 L60 110 L140 110 L140 0 L200 0 L200 300 L140 300 L140 170 L60 170 L60 300 L0 300 Z" fill="url(#neonGradient)" />
    
    <!-- L Shape (Right) - Spaced out by 40px -->
    <path d="M240 0 L300 0 L300 240 L380 240 L380 300 L240 300 Z" fill="url(#neonGradient)" />
  </g>
</svg>
